<source>
  @type secure_forward
  shared_key fluentd
  secure true
  self_hostname server.fqdn.local #autogenerated default
  ca_cert_path /etc/fluent/ca_cert.pem
  ca_private_key_path /etc/fluent/ca_key.pem
  ca_private_key_passphrase fluentd
  port 24224
  bind 0.0.0.0
</source>

## match tag=debug.** and dump to console
<match debug.**>
  @type stdout
  @id stdout_output
</match>

