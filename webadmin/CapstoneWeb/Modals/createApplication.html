		<!doctype html>
		<html lang="en">
		  <head>
			  
			   <!-- jQuery library -->
		 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
			<!-- Required meta tags -->
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
			  
			  
			  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
			  
			<!-- Bootstrap CSS -->
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
			
			  
			  	  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
			<title>Virtue Admin</title>
			  
		  </head>

			<script src="../js/forms.js"></script>
			<script>
				
			</script>
<body>
		<div class="modal-header">
		<h5 class="modal-title" id="ModalLongTitle">Create Application</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
			</button>
		</div>
		</div>
		<div class="modal-body">
			<form class="">
								
				<div id="error" class="card bg-danger text-white text-center mb-3 d-none">
					<div id="errorMessage" class="card-body">Error: Role not created</div>
				</div>
				
				 <div class="form-group row">
    				<label for="inputApplication" class="col-sm-4 col-form-label text-right">Application:<span class="text-warning">*</span></label>
    			<div class="col-sm-8">
     				<input type="text" class="form-control ml-0" id="inputApplication" placeholder="">
    			</div>
				</div>
				 <div class="form-group mt-2 row">
    				<label for="inputType" class="col-sm-4 col-form-label text-right">Type:</label>
    			<div class="col-sm-8 input-group">
     				<select id="inputType" class="custom-select" aria-label="Text input with dropdown button">
								<option value="0" selected>Linux</option>
								<option value="1">Windows</option>
					</select>
					<div class="input-group-append">
							<span class="input-group-text" ><i id="typeIcon" class="fab fa-linux"></i></span>
						</div>
    			</div>
				</div>
				 <div class="form-group row">
    				<label for="inputInstall" class="col-sm-4 col-form-label text-right">Install:</label>
    			<div class="col-sm-8">
     				<input type="text" class="form-control ml-0" id="inputInstall" placeholder="">
    			</div>
				</div>
				 <div class="form-group row">
    				<label for="inputPI" class="col-sm-4 col-form-label text-right">Post Install:</label>
    			<div class="col-sm-8">
     				<input type="text" class="form-control ml-0" id="inputPI" placeholder="">
    			</div>
				</div>
				 <div class="form-group row">
    				<label for="inputLC" class="col-sm-4 col-form-label text-right">Launch CMD:</label>
    			<div class="col-sm-8">
     				<input type="text" class="form-control ml-0" id="inputLC" placeholder="">
    			</div>
				</div>
				<div class="form-group row">
    				<label for="inputIcon" class="col-sm-4 col-form-label text-right">Icon:</label>
    			<div class="col-sm-8 input-group">
     				<input type="text" class="form-control ml-0" id="inputIcon" placeholder="http://example.com/myicon.png">
					<div class="input-group-append">
							<span class="input-group-text" ><i id="noIcon" class="fas fa-unlink"></i><img class="d-none" id="appIcon" alt="App Icon" style="resize: both; width: 16px"></span>
						</div>
    			</div>
				</div>
				
				 <div class="form-group row">
    				<label for="inputDesktop" class="col-sm-4 col-form-label text-right">Desktop:</label>
    			<div class="col-sm-8">
     				<input type="text" class="form-control ml-0" id="inputDesktop" placeholder="">
    			</div>
				</div>
				
			</form>
		</div>
		<div class="modal-footer">
			<div class="text-right">
				 <button type="button" onClick="createApp()" class="btn btn-primary">Submit</button>
				 <button type="button" id="cancel" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
       
      		</div>
		</div>

	

</body>
</html>
