<body>
		<div class="modal-header">
			  <h5 class="modal-title" id="ModalLongTitle">User Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
			</button>
		</div>
		<div class="modal-body">
			<form class="">
								
				<div id="error" class="card bg-danger text-white text-center mb-3 d-none">
					<div id="errorMessage" class="card-body">Error: Role not created</div>
				</div>
				
				 <div class="form-group row">
    				<label for="inputUser" class="col-sm-4 col-form-label text-right">User:</span></label>
    			<div class="col-sm-8">
     				<input type="text" class="form-control ml-0" id="inputUser" placeholder="User Name" disabled>
    			</div>
				</div>
				 <div class="form-group mt-2 row">
    				<label for="inputPassword" class="col-sm-4 col-form-label text-right">Password:</span></label>
    			<div class="col-sm-8">
     				<input type="password" class="form-control ml-0" id="inputPassword" placeholder="Password">
    			</div>
				</div>
				 <div class="form-group mt-2 row">
    				<label for="inputPermissions" class="col-sm-4 col-form-label text-right">Permissions:</label>
    			<div class="col-sm-8">
     				<select id="inputPermissions" class="custom-select" aria-label="Text input with dropdown button" disabled>
								<option value="0" selected>User</option>
								<option value="1">Admin</option>
					</select>
    			</div>
				</div>
				<div class="mt-2 mb-0 Trigger" data-toggle="collapse" data-target="#rolesWindow" aria-expanded="true" aria-controls="rolesWindow" style="cursor: pointer">Assigned Roles <i class="fas fa-caret-down"></i></div>
				<hr class="mt-1"/>
				<div id="rolesWindow" class="collapse">
				<div  class="form-inline justify-content-center ">
				<div class="col-sm-5">
					<label for="leftRole"></label>
					<div class="card">
						<div class="card-header">Assigned Roles:</div>
						<div class="list pre-scrollable" style="height: 200px">
							
						<div id="rlhs" class="list-group list-group-flush text-center" style="cursor: pointer">
							<!--<div id="xterm-l" class="list-group-item d-none li">xterm</div>
							<div id="quake-l" class="list-group-item d-none li">Quake</div>
							<div id="steam-l" class="list-group-item d-none li">Steam</div>
							<div id="xterm2-l" class="list-group-item d-none li">xterm</div>
							<div id="word-l" class="list-group-item d-none li">Word</div>
							<div id="excel-l" class="list-group-item d-none li">Excel</div>
							<div id="atom-l" class="list-group-item d-none li">Atom</div>
							<div id="bucket-l" class="list-group-item d-none li">Bucket</div>
							<div id="doom-l" class="list-group-item d-none li">Doom</div>-->
							
							</div>
						</div>
					</div>
				</div>
				<div class="col-sm-1 p-0 justify-content-center">
					<button id="assignRole" type="button" class="btn"><i class="fa fa-arrow-left"></i></button>
					<button id="unassignRole" type="button" class="btn mt-1"><i class="fa fa-arrow-right"></i></button>
				</div>
				<div  class="col-sm-5">
					<label for="leftRole"></label>
					<div class="card">
						<div class="card-header">Avalible Roles:</div>
						<div class="list pre-scrollable" style="height: 200px" >
						<div id="rrhs" class="list-group list-group-flush text-center" style="cursor: pointer" >
							<!--<div id="xterm-r" class="list-group-item ri">xterm</div>
							<div id="quake-r" class="list-group-item ri">Quake</div>
							<div id="steam-r" class="list-group-item ri">Steam</div>
							<div id="xterm2-r" class="list-group-item ri">xterm</div>
							<div id="word-r" class="list-group-item ri">Word</div>
							<div id="excel-r" class="list-group-item ri">Excel</div>
							<div id="atom-r" class="list-group-item ri">Atom</div>
							<div id="bucket-r" class="list-group-item ri">Bucket</div>
							<div id="doom-r" class="list-group-item ri">Doom</div>-->
							</div>
						</div>
					</div>
				</div>
					</div>
					</div>
			</form>
		</div>
		<div class="modal-footer container-fluid">
			<div  class="text-center col-7">
				 <button id="dprev"  class=" btn page-item disabled col-2"  disabled><i class="fas fa-arrow-left"></i></button>
				 <button id="dnext"  class="btn page-item disabled col-2" disabled><i class="fas fa-arrow-right"></i></button>
       
      		</div>
			<div class="text-right col-5">
				 <button type="button" class="btn btn-primary" onClick="detailsUser()">Submit</button>
				 <button type="button" id="cancel" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
       
      		</div>
				
		</div>

	

</body>
