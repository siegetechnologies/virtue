<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<title>Virtue Admin</title>
</head>

<body>
<includescripts> 
  <script>
						$(document).ready(function(){ 
		});
				</script> 
</includescripts>
<menuLaunch>
  <option class="d-none" value="0" selected>Launch</option>
  <option value="CreateApp">Create</option>
	<option value="import">Import</option>
</menuLaunch>
<menuAction>
  <option class="d-none" value="0" selected>Action</option>
  <option value="DetailsApp">Details</option>
  <option value="delete">Delete</option>
</menuAction>
<filter>
  <ul class="list-inline-item align-top">
    <li class="list-group-item bg-light">Permissions</li>
    <li class="list-group-item">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="adminCheck1">
        <label class="form-check-label" for="adminCheck1"> Admin </label>
      </div>
    </li>
    <li class="list-group-item">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="userCheck1">
        <label class="form-check-label" for="userCheck1"> User </label>
      </div>
    </li>
  </ul>
</filter>
<mtable>
  <div class="card"> 
    <!--<div class="card-header">Applications</div>-->
    
    <div id="infoTable" class="card-body p-2"> </div>
  </div>
</mtable>
<div class="card text-center"> 
  <!--<div class="card-header">Applications</div>-->
  
  <div id="infoable" class="card-body p-2">
    <looper>
      <div id="null" class="card mt-2">
        <div class="card-header  p-0 pt-2 pl-3" >
          <input type="checkbox" class="text-left">
          <span class="ml-3 mr-5" > <img  style="width: 2rem" alt="appIcon" src="https://www.iconsdb.com/icons/preview/black/exe-xxl.png"> </span> <span class="m-1 ml-5 mt-1 font-weight-bold mb-2  collapsed" data-toggle="collapse" data-target="#nulltbl" aria-expanded="false" style="
    display: inline-block;
    width: 80%;
    height: 2rem;
    cursor: pointer;
">Application Name</span> </div>
        <div class="card-body p-0">
          <table id="nulltbl" class="table table-bordered collapse">
            <thead>
            <th style="width: 10rem;" class="text-right"></th>
              <th class="text-left" style="
    width: 90%;
"></th>
              </thead>
            <tbody>
              <tr>
                <td style="width: 10rem;" class="text-right bg-light">Launch CMD:</td>
                <th class="text-left"></td>
              </tr>
              <tr>
                <td class="text-right bg-light">Install:</td>
                <th class="text-left"></td>
              </tr>
              <tr>
                <td class="text-right bg-light">Icon:</td>
                <th class="text-left" ></td>
              </tr>
              <tr>
                <td class="text-right bg-light">Desktop:</td>
                <th class="text-left"></td>
              </tr>
              <tr>
                <td class="text-right bg-light">Post Install:</td>
                <th class="text-left"></td>
              </tr>
              <tr>
                <td class="text-right bg-light">Type:</td>
                <th class="text-left"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </looper>
  </div>
</div>
<!-- Optional JavaScript --> 
<!-- jQuery first, then Popper.js, then Bootstrap JS --> 
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script> 
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
