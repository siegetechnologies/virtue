<!doctype html>
<html lang="en">
  <head>
			 <!-- jQuery library -->
			 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	  
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
	<!-- Local JS -->
	<script src="js/Login.js">
	</script>
	
</head>

<body>
	
    	<nav class = "navbar text-white bg-dark pb-0 navbar-fixed-top">
				<div class="container">
					<!-- Header -->
					<div class="navbar-header">
						<div class="navbar-brand">Virtue Admin Assistant</div>
				  </div>

			</div>

	</nav>
<!-- Main Container -->
	<!-- Configure Page -->
	<!-- Nav -->
	<div  id="Login" class="container-fluid mt-5 w-50">
		<div class="card  col-xs-6">
			<div class="card-heading p-4 bg-light">
				<h4>Login</h4>
			</div>
			<div class="card-body">
					<div class="justify-content-center media p-4">
						<img id="logo" class="justify-content-center" alt="logo" src="https://via.placeholder.com/100">
					</div>
			
					<form  name="frmlogin" id="frmlogin">
						
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text" id="basic-addon1"><i class="fas fa-user border-right-0"></i> </span>
							</div>
							<input type="text" class="form-control" placeholder="Username" name="user" id="Username" aria-label="Username" aria-describedby="basic-addon1" autocomplete="username">
						</div>

						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text" id="basic-addon1"><i class="fas fa-lock border-right-0"></i> </span>
							</div>
							<input type="password" class="form-control password" placeholder="Password" name="pwd" id="Password" aria-label="Password" aria-describedby="basic-addon1" autocomplete="password">
						</div>
					</form>
					
					<input type="button" onClick="process()" class="btn btn-lg btn-block btn-primary " value="Submit">
				</div>				
				<div id="invalid" class="d-none text-white card-footer text-center bg-danger bold">
				Invalid Credentials
			</div>
			<div id="timeout" class="d-none text-white card-footer text-center bg-warning bold">
				Session Expired
				</div>
				</div>
			
			
		
	</div>
			 <!-- Optional JavaScript -->
		
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
